<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Budget Tool</title>
    <!-- External Libraries for PDF Generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --success-color: #2ecc71;
            --danger-color: #e74c3c;
            --warning-color: #f1c40f;
            --light-gray: #ecf0f1;
            --white-color: #ffffff;
            --dark-gray: #7f8c8d;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f6;
            color: var(--secondary-color);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: var(--white-color);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        h1,
        h2 {
            text-align: center;
        }

        .header-controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            background: var(--light-gray);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            gap: 15px;
        }

        .header-left-panel {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .month-selector,
        .income-form {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        select,
        input,
        button {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
        }

        .main-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            text-align: center;
            margin-bottom: 30px;
        }

        .summary-card {
            padding: 20px;
            border-radius: 8px;
            color: var(--white-color);
        }

        .summary-card h3 {
            margin: 0 0 10px 0;
            font-weight: 400;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .summary-card p {
            margin: 0;
            font-size: 26px;
            font-weight: 700;
        }

        #total-income-card {
            background-color: var(--primary-color);
        }

        #total-spent-card {
            background-color: var(--danger-color);
        }

        #total-remaining-card {
            background-color: var(--success-color);
        }

        #budget-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .budget-category {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background-color: #fafafa;
            display: flex;
            flex-direction: column;
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .category-header h3 {
            margin: 0;
            color: var(--secondary-color);
        }

        .edit-icon {
            cursor: pointer;
            font-size: 14px;
            color: var(--dark-gray);
        }

        .progress-bar {
            width: 100%;
            background-color: var(--light-gray);
            border-radius: 5px;
            height: 10px;
            margin-bottom: 10px;
        }

        .progress-bar-inner {
            height: 100%;
            border-radius: 5px;
            transition: width 0.5s ease;
        }

        .amounts {
            font-size: 14px;
            margin-bottom: 15px;
        }

        .budget-category button.add-expense-btn {
            margin-top: auto;
            padding: 10px;
            border: none;
            border-radius: 5px;
            color: var(--white-color);
            background-color: var(--primary-color);
            cursor: pointer;
            font-weight: 600;
        }

        .actions {
            text-align: center;
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 12px 25px;
            color: var(--white-color);
            cursor: pointer;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        #new-category-btn {
            background-color: var(--warning-color);
            color: var(--secondary-color);
        }

        #new-month-btn {
            background-color: var(--secondary-color);
        }

        #pdf-btn {
            background-color: #8e44ad;
        }

        #days-remaining-container {
            font-weight: 600;
            color: var(--secondary-color);
        }

        .tooltip-container {
            position: relative;
            display: inline-block;
        }

        .tooltip-icon {
            background-color: rgba(255, 255, 255, 0.3);
            color: var(--white-color);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            cursor: help;
        }

        .tooltip-text {
            visibility: hidden;
            width: 220px;
            background-color: var(--secondary-color);
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 10px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -110px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 12px;
            font-weight: 400;
            line-height: 1.5;
        }

        .tooltip-text strong {
            color: var(--warning-color);
        }

        .tooltip-container:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--white-color);
            padding: 25px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            box-sizing: border-box;
        }

        .modal-content form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .modal-actions button {
            padding: 10px 20px;
        }

        #pdf-report-container {
            position: absolute;
            left: -9999px;
            width: 800px;
            background: white;
            padding: 40px;
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>My Personal Budget Tool</h1>
        <div class="header-controls">
            <div class="header-left-panel">
                <div class="month-selector"><label for="month-select">View Month:</label><select
                        id="month-select"></select></div>
                <div id="days-remaining-container"></div>
            </div>
            <form class="income-form" id="income-form">
                <input type="number" id="monthly-income" placeholder="Monthly Income" required>
                <input type="number" id="target-savings" placeholder="Target Savings">
                <button type="submit">Set</button>
            </form>
        </div>
        <div class="main-summary">
            <div class="summary-card" id="total-income-card">
                <h3>Total Income</h3>
                <p id="total-income">0.00 LKR</p>
            </div>
            <div class="summary-card" id="total-spent-card">
                <h3>Total Spent</h3>
                <p id="total-spent">0.00 LKR</p>
            </div>
            <div class="summary-card" id="total-remaining-card">
                <h3>Cash Remaining<div class="tooltip-container"><span class="tooltip-icon">?</span>
                        <div class="tooltip-text" id="expected-remaining-tooltip"></div>
                    </div>
                </h3>
                <p id="total-remaining">0.00 LKR</p>
            </div>
        </div>
        <div id="budget-container"></div>
        <div class="actions">
            <button id="new-category-btn" class="action-btn">Add New Category</button>
            <button id="pdf-btn" class="action-btn">Download Report (PDF)</button>
            <button id="new-month-btn" class="action-btn">Start New Month</button>
            <button id="reset-app-btn" class="action-btn" style="background-color: var(--danger-color);">Reset
                App</button>
        </div>
    </div>

    <div id="modal" class="modal"></div>
    <div id="pdf-report-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const db_key = 'MyFinalEditableBudgetDB';

            // =========================================================================
            // === EDIT YOUR DEFAULT BUDGETS HERE ======================================
            // =========================================================================
            function initializeDefaultCategories() {
                return [
                    { id: 'housing', name: 'Housing/Rent', budget: 0 },
                    { id: 'food', name: 'Food & Groceries', budget: 0 },
                    { id: 'transport', name: 'Transportation', budget: 0 },
                    { id: 'utilities', name: 'Utilities', budget: 0 },
                    { id: 'insurance', name: 'Insurance', budget: 0 },
                    { id: 'health', name: 'Healthcare', budget: 0 },
                    { id: 'entertainment', name: 'Entertainment', budget: 0 },
                    { id: 'personal', name: 'Personal Care', budget: 0 },
                    { id: 'savings', name: 'Savings', budget: 0 },
                    { id: 'misc', name: 'Miscellaneous', budget: 0 }
                ].map(c => ({ ...c, transactions: [], spent: 0 }));
            }
            // =========================================================================

            let db = JSON.parse(localStorage.getItem(db_key)) || {};
            let currentMonthKey = new Date().toISOString().slice(0, 7);

            if (Object.keys(db).length === 0) {
                db[currentMonthKey] = {
                    income: 0,
                    targetSavings: 0,
                    categories: initializeDefaultCategories()
                };
                saveData();
            } else if (!db[currentMonthKey]) {
                const sortedKeys = Object.keys(db).sort();
                currentMonthKey = sortedKeys[sortedKeys.length - 1];
            }

            const budgetContainer = document.getElementById('budget-container');
            const monthSelect = document.getElementById('month-select');
            const incomeForm = document.getElementById('income-form');
            const newMonthBtn = document.getElementById('new-month-btn');
            const pdfBtn = document.getElementById('pdf-btn');
            const daysRemainingContainer = document.getElementById('days-remaining-container');
            const newCategoryBtn = document.getElementById('new-category-btn');
            const modal = document.getElementById('modal');

            function saveData() { localStorage.setItem(db_key, JSON.stringify(db)); }

            function render(monthKey) {
                currentMonthKey = monthKey;
                const monthData = db[monthKey];
                if (!monthData) return;
                budgetContainer.innerHTML = '';
                let totalSpent = 0; let totalBudget = 0;
                monthData.categories.forEach(cat => {
                    cat.spent = cat.transactions.reduce((sum, t) => sum + t.amount, 0); totalSpent += cat.spent; totalBudget += cat.budget; const remaining = cat.budget - cat.spent; const progress = cat.budget > 0 ? (cat.spent / cat.budget) * 100 : 0; let progressColor = 'var(--success-color)'; if (progress > 75) progressColor = 'var(--warning-color)'; if (progress >= 100) progressColor = 'var(--danger-color)';
                    const card = document.createElement('div'); card.className = 'budget-category';
                    card.innerHTML = `<div class="category-header"><h3>${cat.name}</h3><span class="edit-icon" data-id="${cat.id}">&#9998;</span></div><div class="progress-bar"><div class="progress-bar-inner" style="width: ${Math.min(progress, 100)}%; background-color: ${progressColor};"></div></div><p class="amounts">Spent: ${cat.spent.toFixed(2)} / ${cat.budget.toFixed(2)} LKR<br><strong>Remaining: ${remaining.toFixed(2)} LKR</strong></p><button class="add-expense-btn" data-id="${cat.id}">Add Expense</button>`;
                    budgetContainer.appendChild(card);
                });
                document.getElementById('total-income').textContent = `${monthData.income.toFixed(2)} LKR`;
                document.getElementById('total-spent').textContent = `${totalSpent.toFixed(2)} LKR`;
                const remaining = monthData.income - totalSpent;
                const remainingEl = document.getElementById('total-remaining');
                remainingEl.textContent = `${remaining.toFixed(2)} LKR`;

                const targetSavings = monthData.targetSavings || 0;
                const expectedRemaining = monthData.income - totalBudget;

                let tooltipContent = `Based on your total budget of <strong>${totalBudget.toFixed(2)} LKR</strong>, expected remaining: <strong>${expectedRemaining.toFixed(2)} LKR</strong>`;

                if (targetSavings > 0) {
                    const diff = remaining - targetSavings;
                    const statusColor = diff >= 0 ? '#ffffff' : '#e74c3c'; // Ensure visible on green background
                    const statusText = diff >= 0 ? 'On Track' : 'Below Target';

                    // Only change color if below target to ensure visibility on green card
                    if (diff < 0) {
                        remainingEl.style.color = statusColor;
                        remainingEl.style.fontWeight = 'bold';
                    } else {
                        remainingEl.style.color = 'inherit';
                    }

                    tooltipContent += `<br><hr>Target Savings: <strong>${targetSavings.toFixed(2)} LKR</strong><br>Status: <span style="color:${diff >= 0 ? 'var(--success-color)' : 'var(--danger-color)'}"><strong>${statusText} (${diff.toFixed(2)})</strong></span>`;
                } else {
                    remainingEl.style.color = 'inherit';
                }

                document.getElementById('expected-remaining-tooltip').innerHTML = tooltipContent;

                const today = new Date(); const currentDisplayingMonth = new Date(monthKey + '-01T00:00:00');
                if (today.getFullYear() === currentDisplayingMonth.getFullYear() && today.getMonth() === currentDisplayingMonth.getMonth()) {
                    const endOfMonth = new Date(today.getFullYear(), today.getMonth() + 1, 0); const daysLeft = endOfMonth.getDate() - today.getDate();
                    daysRemainingContainer.textContent = `Days Remaining: ${daysLeft}`; daysRemainingContainer.style.display = 'block';
                } else { daysRemainingContainer.style.display = 'none'; }

                attachEventListeners();
                const isLatestMonth = monthKey === Object.keys(db).sort().pop();
                incomeForm.style.display = isLatestMonth ? 'flex' : 'none'; newMonthBtn.style.display = isLatestMonth ? 'block' : 'none'; newCategoryBtn.style.display = isLatestMonth ? 'block' : 'none';
                document.getElementById('monthly-income').value = monthData.income > 0 ? monthData.income : '';
                document.getElementById('target-savings').value = monthData.targetSavings > 0 ? monthData.targetSavings : '';
            }

            function attachEventListeners() {
                document.querySelectorAll('.add-expense-btn').forEach(btn => btn.addEventListener('click', (e) => openModal('addExpense', e.target.dataset.id)));
                document.querySelectorAll('.edit-icon').forEach(icon => icon.addEventListener('click', (e) => openModal('editCategory', e.target.dataset.id)));
            }

            function openModal(type, id) {
                const isLatestMonth = currentMonthKey === Object.keys(db).sort().pop();
                if (!isLatestMonth && type !== 'report') { alert('You can only make changes to the current month.'); return; }

                let content = '';
                if (type === 'addExpense') {
                    const category = db[currentMonthKey].categories.find(c => c.id === id);
                    content = `<h2>Add Expense to ${category.name}</h2><form id="modal-form"><input type="number" id="form-amount" placeholder="Amount (LKR)" required><input type="text" id="form-desc" placeholder="Description"><div class="modal-actions"><button type="button" class="cancel-btn">Cancel</button><button type="submit" style="background-color: var(--success-color); color: var(--white-color);">Save</button></div></form>`;
                } else if (type === 'editCategory') {
                    const category = db[currentMonthKey].categories.find(c => c.id === id);
                    content = `<h2>Edit Category</h2><form id="modal-form"><input type="text" id="form-name" value="${category.name}" required><input type="number" id="form-budget" value="${category.budget}" required><div class="modal-actions"><button type="button" class="delete-btn" style="background-color:var(--danger-color); color:white; margin-right:auto;">Delete</button><button type="button" class="cancel-btn">Cancel</button><button type="submit" style="background-color: var(--success-color); color: var(--white-color);">Save</button></div></form>`;
                } else if (type === 'newCategory') {
                    content = `<h2>Add New Category</h2><form id="modal-form"><input type="text" id="form-name" placeholder="Category Name" required><input type="number" id="form-budget" placeholder="Budget Amount (LKR)" required><div class="modal-actions"><button type="button" class="cancel-btn">Cancel</button><button type="submit" style="background-color: var(--success-color); color: var(--white-color);">Add</button></div></form>`;
                }
                modal.innerHTML = `<div class="modal-content">${content}</div>`;
                modal.style.display = 'flex';

                modal.querySelector('.cancel-btn').addEventListener('click', () => modal.style.display = 'none');
                modal.querySelector('#modal-form').addEventListener('submit', (e) => handleFormSubmit(e, type, id));
                if (type === 'editCategory') {
                    modal.querySelector('.delete-btn').addEventListener('click', () => handleDeleteCategory(id));
                }
            }

            function handleFormSubmit(e, type, id) {
                e.preventDefault();
                const categories = db[currentMonthKey].categories;
                if (type === 'addExpense') {
                    const amount = parseFloat(e.target.querySelector('#form-amount').value);
                    const description = e.target.querySelector('#form-desc').value || 'Expense';
                    if (!isNaN(amount) && amount > 0) {
                        categories.find(c => c.id === id).transactions.push({ id: Date.now(), amount, description });
                    }
                } else if (type === 'editCategory') {
                    const name = e.target.querySelector('#form-name').value;
                    const budget = parseFloat(e.target.querySelector('#form-budget').value);
                    if (name && !isNaN(budget)) {
                        const category = categories.find(c => c.id === id);
                        category.name = name;
                        category.budget = budget;
                    }
                } else if (type === 'newCategory') {
                    const name = e.target.querySelector('#form-name').value;
                    const budget = parseFloat(e.target.querySelector('#form-budget').value);
                    if (name && !isNaN(budget)) {
                        const newCategory = { id: name.toLowerCase().replace(/\s+/g, '_') + Date.now(), name, budget, transactions: [], spent: 0 };
                        categories.push(newCategory);
                    }
                }
                saveData();
                render(currentMonthKey);
                modal.style.display = 'none';
            }

            function handleDeleteCategory(id) {
                if (confirm('Are you sure you want to delete this category and all its transactions?')) {
                    db[currentMonthKey].categories = db[currentMonthKey].categories.filter(c => c.id !== id);
                    saveData();
                    render(currentMonthKey);
                    modal.style.display = 'none';
                }
            }

            function populateMonthSelector() {
                monthSelect.innerHTML = ''; Object.keys(db).sort().reverse().forEach(key => { const option = document.createElement('option'); option.value = key; option.textContent = key; monthSelect.appendChild(option); });
                monthSelect.value = currentMonthKey;
            }

            incomeForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const newIncome = parseFloat(document.getElementById('monthly-income').value);
                const newTarget = parseFloat(document.getElementById('target-savings').value);

                if (!isNaN(newIncome) && newIncome >= 0) {
                    db[currentMonthKey].income = newIncome;
                    db[currentMonthKey].targetSavings = !isNaN(newTarget) ? newTarget : 0;
                    saveData();
                    render(currentMonthKey);
                }
            });

            document.getElementById('reset-app-btn').addEventListener('click', () => {
                const confirmed = confirm('WARNING: This will delete ALL your data and reset the app to its default state. This action cannot be undone.\n\nAre you sure you want to proceed?');
                if (confirmed) {
                    localStorage.removeItem(db_key);
                    location.reload();
                }
            });
            monthSelect.addEventListener('change', () => { render(monthSelect.value); });
            newCategoryBtn.addEventListener('click', () => openModal('newCategory'));

            newMonthBtn.addEventListener('click', () => {
                if (confirm('Are you sure you want to close this month and start a new one? The new month will inherit the categories and budgets from the current month.')) {
                    const lastMonthCategories = db[currentMonthKey].categories.map(c => ({ ...c, transactions: [], spent: 0 }));
                    const currentDate = new Date(currentMonthKey + '-01T00:00:00'); currentDate.setMonth(currentDate.getMonth() + 1);
                    const newMonthKey = currentDate.toISOString().slice(0, 7);
                    if (!db[newMonthKey]) {
                        db[newMonthKey] = { income: 0, targetSavings: 0, categories: lastMonthCategories };
                    }
                    currentMonthKey = newMonthKey;
                    saveData(); populateMonthSelector(); render(currentMonthKey);
                }
            });

            pdfBtn.addEventListener('click', () => {
                const btnOriginalText = pdfBtn.textContent;
                pdfBtn.textContent = 'Generating...'; pdfBtn.disabled = true;
                const selectedMonthKey = monthSelect.value;
                const monthData = db[selectedMonthKey];
                const reportContainer = document.getElementById('pdf-report-container');
                let totalSpent = 0;
                let categoryRows = monthData.categories.map(cat => {
                    totalSpent += cat.spent;
                    const diff = cat.budget - cat.spent;
                    return `<tr><td>${cat.name}</td><td>${cat.budget.toFixed(2)}</td><td>${cat.spent.toFixed(2)}</td><td style="color:${diff >= 0 ? 'green' : 'red'};">${diff.toFixed(2)}</td></tr>`;
                }).join('');

                reportContainer.innerHTML = `<h2>Financial Report: ${selectedMonthKey}</h2>
                <table class="summary-table">
                    <tr><td>Total Income</td><td>${monthData.income.toFixed(2)} LKR</td></tr>
                    <tr><td>Total Spent</td><td>${totalSpent.toFixed(2)} LKR</td></tr>
                    <tr><td style="background-color:#e8f5e9;"><strong>Cash Remaining</strong></td><td style="background-color:#e8f5e9;"><strong>${(monthData.income - totalSpent).toFixed(2)} LKR</strong></td></tr>
                </table>
                <h3>Category Breakdown</h3>
                <table><thead><tr><th>Category</th><th>Budgeted (LKR)</th><th>Spent (LKR)</th><th>Saved / Overspent (LKR)</th></tr></thead><tbody>${categoryRows}</tbody></table>`;

                html2canvas(reportContainer).then(canvas => {
                    const { jsPDF } = window.jspdf;
                    const imgData = canvas.toDataURL('image/png');
                    const pdf = new jsPDF('p', 'mm', 'a4');
                    const pdfWidth = pdf.internal.pageSize.getWidth();
                    const pdfHeight = (canvas.height * pdfWidth) / canvas.width;
                    pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
                    pdf.save(`Financial_Report_${selectedMonthKey}.pdf`);
                    pdfBtn.textContent = btnOriginalText; pdfBtn.disabled = false;
                });
            });

            populateMonthSelector();
            render(currentMonthKey);
        });
    </script>

</body>

</html>
